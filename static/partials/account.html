<p class="greeting">Account Info</p>
<div class="account-details-container">
    <div class="account-field" id="account-name">
        <form ng-show="!currentUser.name || nameFormShown" ng-submit="updateName(name)" novalidate>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" ng-model="name" class="text-input" ng-value="currentUser.name" required>
            <input type="submit" value="Save" ng-disabled="!name">
            <button type="button" ng-click="toggleNameForm()" ng-hide="!currentUser.name">Cancel</button>
        </form>
        <p ng-show="currentUser.name && !nameFormShown"><span class="pop">Name</span>: {{ currentUser.name }} <button type="button" ng-click="toggleNameForm()">Edit</button></p>
    </div>
    <div class="account-field" id="account-sms">
        <form ng-show="!currentUser.sms_num || smsFormShown" ng-submit="updateSms(sms)" novalidate>
            <label for="sms">SMS Number:</label>
            <input type="text" name="sms" id="sms" ng-model="sms" class="text-input" ng-value="currentUser.sms_num" ng-pattern="/^(\([0-9]{3}\)|[0-9]{3})(\s|-)?[0-9]{3}(\s|-)?[0-9]{4}$/" required>
            <label for="reminders">Reminders:</label>
            <select name="reminders" id="reminders" ng-disabled="!currentUser.sms_num && !sms">
                <option value="off">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>
            <input type="submit" value="Save" ng-disabled="!sms">
            <button type="button" ng-click="deleteSms()" ng-hide="!currentUser.sms_num">Delete</button>
            <button type="button" ng-click="toggleSmsForm()" ng-hide="!currentUser.sms_num">Cancel</button>
            <p class="disclaimer">Enter your mobile phone number and enable reminders to get daily or weekly SMS notifications. Currently for United States mobile phone numbers only. Please include area code.</p>
        </form>
    </div>
</div>
